			<div class="leftcol">
				<ul>

					<li>
						<label for="avatar">*Завантажити аватар: </label>
						<input type="file" name="avatar"/>

					<li>

					<li>
						<label for="name">*Ім'я: </label>

					</li>

					<li>

					<li>

					</li>

					<li>
						<label for="photo">*Фото автомобіля: </label>
						<input type="file"  name="photo"/>				
						<input type="checkbox" class="checkboxes" data-title="Відображатиметься на сайті" disabled  checked name="displayPhoto"/>
					</li>

					<li>
						<label for="years">*Стаж водіння: </label>
						<input id="years" name="years"/>				
						<input type="checkbox" class="checkboxes" data-title="Відображати на сайті?"  name="displayYears" />
					</li>

					<li>
						<label for="smoke">*Палите за кермом?: </label>
